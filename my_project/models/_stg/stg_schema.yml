version: 2

models:
  - name: stg_brands
    description: 'Brand staging'
    columns:
      - name: brand_id
        tests:
          - not_null
          - unique

  - name: stg_product
    description: 'product staging'
    columns:
      - name: product_id
        tests:
          - not_null
          - unique

      - name: brand_id
        tests:
          - not_null

  - name: stg_orders
    description: 'order staging'
    columns:
      - name: order_id
        tests:
          - not_null
          - unique

  - name: stg_orders_details
    description: 'order staging details'
    columns:
      - name: order_detail_id
        tests:
          - not_null
          - unique
